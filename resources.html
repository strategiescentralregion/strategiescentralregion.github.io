---
title: Resources
permalink: /resources/
layout: underconstruction
---

<h2>{{ page.title }}</h2>

<ul class="resource-list">
{% for doc in site.data.docs %}
	<li class="resource">
		<h4>{{ doc.title }}</h4>
		<p>{{ doc.description }}</p>
		<a href="/assets/docs/{{ doc.url }}">Download {{ doc.title }} ({{doc.ext }}) <i class="fa fa-external-link"></i></a>
	</li>
{% endfor %}
</ul>
