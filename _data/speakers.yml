- name: Jane Stevens
  title: 
  org: ACEs Too High
  org-url: 
  bio:
    - p1: Jane Ellen Stevens is founder and publisher of the ACEs Connection Network. A journalist for more than 30 years, Stevens focuses on health, science and technology. Her articles have appeared in the Boston Globe, the New York Times, the Washington Post, the Los Angeles Times and National Geographic. She began reporting about the ACE Study and related research in 2005. She has lived and worked in Kenya and Indonesia, and has been to Antarctica – in the winter -- three times on reporting fellowships. She is on the advisory board for ReportingonHealth.org, a site for the California Endowment Health Journalism Fellowships; a member of the National Association of Science Writers, Journalism and Women Symposium (JAWS), the Authors Guild, and the Online News Association.
      p2: She lives in a 100-year-old farmhouse in Winters, CA, with several cats, does the occasional sprint and Olympic-level triathlon, devours mysteries, loves movies, and hangs out with her friends as much as possible. True to her 7 ACEs, she has engaged in thrill sports (bull riding, car racing, skydiving, and being a Raiderette), has been married three times, and is a workaholic. She's certain that there's a link between high ACE scores and becoming a cat lady.
